<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Videos y Fotos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Fuente de estilo retro Pokémon -->
</head>
<body>
    <!-- Sección para subir contenido -->
    <section class="upload-section">
        <h2>Sube tu edit epico</h2>
        <form id="uploadForm">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="file" id="fileInput" accept="image/*,video/*" required>
            <button type="submit">Subir</button>
        </form>
    </section>

    <!-- Galería de videos y fotos -->
    <section class="gallery-section">
        <h2>Galería</h2>
        <div id="galleryGrid" class="gallery-grid"></div>
    </section>

    <script src="escriv.js"></script>
</body>
</html>
